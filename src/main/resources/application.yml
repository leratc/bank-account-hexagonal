bank:
  depositBookletThreshold: 22950
spring:
  sql:
    init:
      mode: always
  h2:
    console.enabled: true
  datasource:
    url: jdbc:h2:mem:bankdb
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
